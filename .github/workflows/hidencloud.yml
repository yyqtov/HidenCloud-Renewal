name: HidenCloud Auto Renew

on:
  schedule:
    - cron: '0 18 * * *'  # æ¯å¤© UTC 1:00 (åŒ—äº¬æ—¶é—´ 9:00) è¿è¡Œ
  workflow_dispatch:

jobs:
  auto-renew:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium

    - name: Run HidenCloud SignIn
      env:
        HIDEN_EMAIL: ${{ secrets.HIDEN_EMAIL }}
        HIDEN_PASSWORD: ${{ secrets.HIDEN_PASSWORD }}
        HIDEN_COOKIE: ${{ secrets.HIDEN_COOKIE }}
        HIDEN_SERVICE_URL: ${{ secrets.HIDEN_SERVICE_URL }}
      run: python main.py

    - name: Commit README
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        if git diff --cached --quiet; then
          echo "README æ— å˜åŒ–"
